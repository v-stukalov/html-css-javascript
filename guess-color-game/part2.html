<!DOCTYPE html>
<html>
<head>
    <title>Guess the Color Game</title>
</head>
<body onload="do_game()">
<script>
    var target;
    var color = ["azure", "blue", "cyan", "fuchsia", "gold", "gray", "green", "magenta", "maroon", "orange", "red", "seashell", "violet", "white", "yellow"].sort();
    var guess_input_text;
    var guess_input;
    var finished = false;
    var guesses = 0;

    function do_game() {
        target = color[Math.floor(Math.random() * color.length)].toLowerCase();
        while (!finished) {
            guess_input_text = prompt("I am thinking of one of these colors:\n\n" +
            color.join(", ") + ".\n\nWhat color am I thinking of?");
            guess_input = guess_input_text.toLowerCase();
            guesses += 1;
            finished = check_guess();
        }
    }

    function check_guess() {
        if (color.indexOf(guess_input) === -1) {
            alert("Sorry, I don't recognize your color.\n\n" +
            "Please try again.");
            return false;
        }
        if (guess_input > target) {
            alert("Sorry, your guess is not correct!\n\n" +
            "Hint: your color is alphabetically higher than mine.\n\n" +
            "Please try again.");
            return false;
        }
        if (guess_input < target) {
            alert("Sorry, your guess is not correct!\n\n" +
            "Hint: your color is alphabetically lower than mine.\n\n" +
            "Please try again.");
            return false;
        }
        if (guess_input === target) {
            myBody = document.getElementsByTagName("body")[0];
            myBody.style.background = target;

            alert("Congratulations! You have guessed the color!\n\n" +
            "It took you " + guesses + " guesses to finish the game.\n\n" +
            "You can see the color in the background.");
            return true;
        }
    }
</script>
</body>
</html>
